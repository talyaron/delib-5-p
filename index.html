<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="./src/assets/favicon.ico" />
		<meta
			name="viewport"
			content="width=device-width, maximum-scale=2, user-scalable=yes"
		/>
		<title>FreeDi App</title>
		<script>
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker
					.register('/firebase-messaging-sw.js')
					.then((registration) => {
						registration.addEventListener('updatefound', () => {
							// If update found is fired, it means that there's
							// a new service worker being installed.

							const installingWorker = registration.installing;

							// You can listen for changes to the installing service worker's
							// state via installingWorker.onstatechange
						});
					});
			}
		</script>
	</head>
	<style>
		body {
			overflow: hidden;
		}

		.loaderBox {
			width: 100vw;
			height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		.loader {
			transform: rotateZ(45deg);
			border-radius: 50%;
			width: 48px;
			height: 48px;
			color: navy;
		}

		.loader:before,
		.loader:after {
			content: '';
			display: block;
			position: absolute;
			top: 0;
			left: 0;
			width: inherit;
			height: inherit;
			border-radius: 50%;
			transform: rotateX(70deg);
			animation: 1s spin linear infinite;
		}

		.loader:after {
			color: #ff3d00;
			transform: rotateY(70deg);
			animation-delay: 0.4s;
		}

		@keyframes rotate {
			0% {
				transform: translate(-50%, -50%) rotateZ(0deg);
			}

			100% {
				transform: translate(-50%, -50%) rotateZ(360deg);
			}
		}

		@keyframes rotateccw {
			0% {
				transform: translate(-50%, -50%) rotate(0deg);
			}

			100% {
				transform: translate(-50%, -50%) rotate(-360deg);
			}
		}

		@keyframes spin {
			0%,
			100% {
				box-shadow: 0.2em 0px 0 0px currentcolor;
			}

			12% {
				box-shadow: 0.2em 0.2em 0 0 currentcolor;
			}

			25% {
				box-shadow: 0 0.2em 0 0px currentcolor;
			}

			37% {
				box-shadow: -0.2em 0.2em 0 0 currentcolor;
			}

			50% {
				box-shadow: -0.2em 0 0 0 currentcolor;
			}

			62% {
				box-shadow: -0.2em -0.2em 0 0 currentcolor;
			}

			75% {
				box-shadow: 0px -0.2em 0 0 currentcolor;
			}

			87% {
				box-shadow: 0.2em -0.2em 0 0 currentcolor;
			}
		}
	</style>

	<body>
		<div id="root">
			<div class="loaderBox">
				<h1>Welcome to FreeDi app</h1>
				<h4>Sit back and relax we are setting things up for you</h4>
				<span class="loader"></span>
			</div>
		</div>

		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
